---
title: Toggle
category: forms
order: 6
description: The toggle control is an alternate way of displaying a radio button to allow users to toggle between two or more values in a form.  This is a different application than a tab, which looks similar, but is used to toggle content panes.
---
<div class="row">
<div class="col-sm-6">
  <div class="toggle pad-all">
    <input id="toggle-shared" type="radio" name="toggle-demo" checked>
    <label for="toggle-shared">Shared</label>
    <input id="toggle-private" type="radio" name="toggle-demo">
    <label for="toggle-private">Private</label>
  </div>
</div>
<div class="col-sm-6">
  <!-- Over a dark background -->
  <div class="toggle bg-dark pad-all">
    <input id="toggle-shared-dark" type="radio" name="toggle-demo-dark" checked>
    <label for="toggle-shared-dark">Shared</label>
    <input id="toggle-private-dark" type="radio" name="toggle-demo-dark">
    <label for="toggle-private-dark">Private</label>
  </div>
</div>
