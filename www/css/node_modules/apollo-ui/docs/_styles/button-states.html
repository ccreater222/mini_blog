---
title: Button States
category: buttons
order: 3
description: Disabled styles are available <code>button</code> and <code>input</code> tags by applying the <code>disabled</code> attribute.  Anchor tags can appear disabled by adding the <code>.disabled</code> class, though this does not actually disable the link.
---
<button class="btn btn-primary" disabled>Primary</button>
<a class="btn btn-secondary disabled" href="#0">Secondary</a>
