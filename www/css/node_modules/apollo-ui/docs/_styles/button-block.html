---
title: Full-width buttons
category: buttons
order: 4
description: When you need a button to fill the available space in a grid layout, simply add the <code>btn-block</code> modifier class.
---
<div class="row">
  <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2">
    <button class="btn btn-primary btn-block">Primary action</button>
  </div>
  <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2">
    <button class="btn btn-secondary btn-block">Secondary action</button>
  </div>
</div>
