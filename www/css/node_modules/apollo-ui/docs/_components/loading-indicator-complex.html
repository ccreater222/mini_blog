---
title: Complex spinner
category: loading indicator
order: 5
description: This one adds more Apollo flair by throwing rotating orbs into the mix.
---
<div class="loading-indicator loading-complex">
  <svg class="spinner-inner" viewbox="0 0 64 64">
    <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
  </svg>
  <svg class="spinner-outer" viewbox="0 0 64 64">
    <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
  </svg>
  <span class="planet inner"></span>
  <span class="planet middle"></span>
  <span class="planet outer"></span>
</div>
